name: Build and Push Docker Image

on:
  push:
    branches: [ main ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-web-site:${{github.run_id}}

  update-newtag-in-helm-chart:
  runs-on: ubuntu-latest

  needs: push

  steps:
  - name: Checkout repository
    uses: actions/checkout@v4
    with:
      token: ${{ secrets.TOKEN }}

  - name: Update tag in deployment
    run: |
      BUILD_NUMBER=${BUILD_NUMBER}
      cp -f portfolio-web-site/original/deployment.yaml portfolio-web-site/manifests
      sed -i "s/replaceImageTag/${BUILD_NUMBER}/g" portfolio-web-site/manifests/deployment.yml
      
  - name: Commit and push changes
    run: |
      git config --global user.email "akash.jaiswal36@gmail.com"
      git config --global user.name "akashjaiswal36"
      git add portfolio-web-site/manifests/deployment.yml
      git commit -m "Update deployment"
      git push
